
  <body class="text-center">
    <main class="form-signin">
        <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            <h1 class="h3 mb-3 fw-normal">Logar</h1>
            <div class="form-floating">
                <input type="email" formControlName="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username/E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; ArkhamGames 2022–∞</p>
        </form>
    </main>


    
  </body>
